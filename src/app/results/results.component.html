<ion-header color="black">
  <ion-toolbar>
    <ion-button slot="start" fill="clear" (click)="back()">
      <ion-icon name="arrow-back-circle-outline" class="large-icon"></ion-icon>
    </ion-button>
    <ion-title style="color: #d9d9d9">Resultados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="hasVotesLindas" class="chart">
    <div
      echarts
      [initOpts]="initOpts"
      [options]="optionsLindas"
      [theme]="theme"
      class="demo-chart"
    ></div>
  </div>
  <div *ngIf="hasVotesFeas" class="chart">
    <div
      echarts
      [initOpts]="initOpts"
      [options]="optionsFeas"
      [theme]="theme"
      class="demo-chart"
    ></div>
  </div>
  <p *ngIf="!hasVotesLindas && hasVotesFeas" class="empty">
    Nadie ha votado por alguna foto linda
  </p>
  <p *ngIf="hasVotesLindas && !hasVotesFeas" class="empty">
    Nadie ha votado por alguna foto fea
  </p>
  <p *ngIf="!hasVotesLindas && !hasVotesFeas" class="empty">
    Nadie ha votado por alguna foto
  </p>
</ion-content>
