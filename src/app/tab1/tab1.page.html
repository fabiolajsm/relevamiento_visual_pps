<ion-header [translucent]="true">
  <ion-toolbar color="black">
    <ion-title slot="start">Subir Fotos</ion-title>
    <ion-button
      aria-label="Logout"
      fill="clear"
      slot="end"
      (click)="handleLogout()"
    >
      <i class="fa fa-sign-out logout" aria-hidden="true"></i>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding content-wrapper">
  <div class="button-wrapper">
    <button class="top" (click)="handleNicePhoto()">
      <img src="assets/like.png" class="icon" alt="emoji feliz con guiÃ±o" />
      <p class="button-label like">Cosas Lindas</p>
    </button>

    <button class="bottom" (click)="handleUglyPhoto()">
      <img src="assets/dislike.png" class="icon" alt="emoji triste" />
      <p class="button-label dislike">Cosas Feas</p>
    </button>
  </div>
</ion-content>
